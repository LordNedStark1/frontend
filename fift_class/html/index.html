<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
</head>
<body>
    <div class="outer_container">
        <div class="container">
            Number : <span class="value">0</span> 
        </div>
        <ul>
            <li><button id="increment">++increment</button></li>
            <li><button id="decrement">--decrement</button></li>
            <li><button id="valueIncrement">valueIncrement</button></li>
            <li><button id="valueDecrement">valueDecrement</button></li>
        </ul>
        <input value=""  type="text" id="input">
    </div>
    
    
</body>
</html>
